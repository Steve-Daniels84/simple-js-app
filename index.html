    <title>Simple JS App</title>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">

          <button type="button" id="search-button" onclick="pokemonSearch()">Go!</button>
          <span id="search-reset">Reset</span>
        </div> 
        <div id="search-error"></div>
      </div>
      <ul class="pokemon-list">
      </ul>
    </div>
    <header>
      <svg class="open-menu" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20"><rect y="11" width="24" height="2" rx="1"/><rect y="4" width="24" height="2" rx="1"/><rect y="18" width="24" height="2" rx="1"/></svg>
    </header>
    <main>
      <div class="main-content-container">
        <p>Content</p>
      </div>
    </main>
    <footer>
    </footer>
    <script src="./js/scripts copy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
