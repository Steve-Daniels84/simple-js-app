<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.dev.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simple JS App</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-header-container">
          <div class="sidebar-header-image-container">
            <img class="sidebar-header-image" src="./img/pokeball.png" alt="" />
            <h2 class="sidebar-title">Sp0keyD3x</h2>
          </div>
        </div>
      </div>
      <div class="search-container">
        <div class="search-input-error-group">
          <input
            class="search-input"
            id="sValue"
            type="text"
            placeholder="Search"
          />
          
          <button type="button" id="search-button" onclick="pokemonSearch()">
            Go!
          </button>
          <span id="search-reset">Reset</span>
          <div id="search-error"></div>
        </div>
        
      </div>
      <div class="pokemon-list-container">
        <ul class="pokemon-list"></ul>
      </div>
    </div>
    <main>
    </main>
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
