<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.dev.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple JS App</title>
  </head>
  <body class="d-flex p-0">
    <div class="sidebar container col-3 mw-100 p-0 m-0" style="height: 100vh;">
      <div class="container h-25 " style="width: 100%; background: linear-gradient(to bottom left, #f13434, #b80101); ">
          <div class="container-fluid text-center">
            <img class="img-fluid" src="./img/pokeball.png" width="200px" alt=""  />
            <h1 class="h1 text-center text-white">Sp0keyD3x</h1>
          </div>
      </div>
      <div class="search-container">
        <div class="search-input-error-group">
          <input
            class="search-input"
            id="sValue"
            type="text"
            placeholder="Search"
          />
          
          <button type="button" id="search-button" onclick="pokemonSearch()">
            Go!
          </button>
          <span id="search-reset">Reset</span>
          <div id="search-error"></div>
        </div>
        
      </div>
      <div class="pokemon-list-container" style="overflow: scroll; height: 65vh;" >
        <ul class="pokemon-list list-group list-unstyled"></ul>
      </div>
    </div>
    <main>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
